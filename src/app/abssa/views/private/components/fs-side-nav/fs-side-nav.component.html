<div class="fs-side-nav">
  <div class="fs-side-nav__button" *ngIf="shouldShowBlock">
    <div
      class="fs-side-nav__button-icon"
      mat-icon-button
      (click)="changeStatusSideNav()"
    >
      <mat-icon>menu</mat-icon>
    </div>
  <!--   <div class="fs-side-nav__button-title">

  </div>

    class="fs-side-nav__header"
    [pageTitle]="pageTitle"
    (linkSelected)="linkSelected($event)"
  ></app-fs-header> 

  <mat-drawer-container class="fs-side-nav__container" autosize>

      <mat-list class="mat">
        <mat-list-item
          *ngFor="let item of listItems"
          (click)="close()"
          [ngStyle]="{
            display: windowWidth > 950 && item.link === 'profile' ? 'none' : ''
          }"
        >
          <div
            class="fs-side-nav__container-sidenav-item"
            routerLinkActive="fs-side-nav__container-sidenav-item-selected"
            [routerLink]="item.link"
            matTooltipPosition="above"
            matTooltip="{{ item.text }}"
          >
          <!--   <img
              src="{{ item.icon }}"
              class="fs-side-nav__container-sidenav-item-icon"
            /> -->

            <i [class]="item.icon"></i>  <!-- Aquí se agrega el ícono de FontAwesome -->
            <span class="fs-side-nav__container-sidenav-item-text">{{ item.text }}</span>

           <!--  <div >
              {{ item.text }}
            </div> -->
          </div>
        </mat-list-item>
      <!--   <mat-accordion *ngIf="windowWidth < 950">
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <mat-panel-description
                class="fs-side-nav__container-sidenav-item-mat-button"
              >
                <img
                  class="fs-side-nav__container-sidenav-item-icon"
                  src="assets/img/header/language.svg"
                />
                {{ "FS.SIDENAV.OPTIONS.LANGUAGE" | translate }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div *ngFor="let lang of langs" (click)="selectLang(lang.code)">
              <button mat-menu-item>{{ lang.label | translate }}</button>
            </div>
          </mat-expansion-panel>
        </mat-accordion> -->

        <mat-list-item>
          <div
            class="fs-side-nav__container-sidenav-item"
           
            matTooltipPosition="above"
            matTooltip="{{ exitItem.text }}"
          >
         
          <i class="fs-side-nav__container-sidenav-item-icon" [class]="exitItem.icon"></i>
          <span class="fs-side-nav__container-sidenav-item-text">{{ exitItem.text }}</span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-drawer>

    <div class="fs-side-nav__container-content">
      <div *ngIf="windowWidth > 950">
        <mat-list class="fs-side-nav__container-content--open" *ngIf="!closed">
          <mat-list-item class="text-center mb-3">
            <button class="" *ngIf="!closed" mat-icon-button (click)="close()">
              <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </div>
      <mat-list
        class="fs-side-nav__container-content--close"
        *ngIf="windowWidth > 950 && closed"
      >
        <mat-list-item
          class="text-center mt-3 d-flex justify-content-center align-items-center"
        >
          <button class="" *ngIf="closed" mat-icon-button (click)="open()">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item
          *ngFor="let item of listItems"
          [ngStyle]="{
            display: windowWidth > 950 && item.link === 'profile' ? 'none' : ''
          }"
        >
          <div
            class="fs-side-nav__container-sidenav-item"
            routerLinkActive="fs-side-nav__container-sidenav-item-selected"
            [routerLink]="item.link"
            matTooltipPosition="above"
            matTooltip="{{ item.text }}"
          >
           <!--  <img
              alt="'Icono ' {{ item.text }} "
              src="{{ item.img }}"
              class="fs-side-nav__container-sidenav-item-icon"
            /> -->

            <i class="fs-side-nav__container-sidenav-item-icon" [class]="item.icon"></i>
           
          </div>
        </mat-list-item>
        <mat-list-item>
          <div
            class="fs-side-nav__container-sidenav-item"
        
            matTooltipPosition="above"
            matTooltip="{{ exitItem.text }}"
          >

            <i class="fs-side-nav__container-sidenav-item-icon" [class]="exitItem.icon"></i>
          <span class="fs-side-nav__container-sidenav-item-text">{{ exitItem.text }}</span>
          </div>
        </mat-list-item>
      </mat-list>
      <div
        class="fs-side-nav__container-content-view"
        [ngClass]="{
          'fs-side-nav__container-content-view--closed': !closed
        }"
      >
        <div class="fs-side-nav__container-content-view-router">
          <div
            *ngIf="
              pageTitle !== 'INICIO'
            "
            class="fs-side-nav__container-content-view-router-title"
          >
            {{ pageTitle | translate }}
          </div>
          <div class="fs-side-nav__container-content-view-router--view">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
    <div class="fs-side-nav__footer">
  <!--     <app-fs-footer></app-fs-footer> -->
    </div>
  </mat-drawer-container>
</div>
